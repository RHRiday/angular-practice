<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-7 mx-auto">
      <h3 class="display-5 my-1">Signup page!</h3>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group mb-3">
          <input type="text" placeholder="Full name" formControlName="fullName" autofocus
            class="form-control border-0 px-4">
        </div>
        <div class="form-group mb-3">
          <input type="email" placeholder="Email address" formControlName="email" required
            class="form-control border-0 px-4">
        </div>
        <div class="form-group mb-3">
          <input type="password" placeholder="Password" formControlName="password" required
            class="form-control border-0 px-4 text-primary">
        </div>
        <div class="form-group mb-3">
          <input type="password" placeholder="Confirm password" formControlName="confPassword" required
            class="form-control border-0 px-4 text-primary">
        </div>
        <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary mb-2">Sign up</button>
      </form>
    </div>
  </div>
</div>
